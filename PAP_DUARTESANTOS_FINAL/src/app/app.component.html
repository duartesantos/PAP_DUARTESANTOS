        <ion-list id="inbox-list">
          <ion-list-header>{{ nomeLogado }}</ion-list-header>

        <ion-list id="inbox-list">
          <ion-list-header>{{ nomeLogado }}</ion-list-header>
          <ion-note>{{pontosLogado}} pontos</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages2; let i = index">
