<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Produtos Comprados</ion-title>
  </ion-toolbar>
</ion-header>



<ion-row class="azulclaro">

  <ion-input placeholder="Buscar pelo Nome" [(ngModel)]="nome" type="search" (ionChange)="carregar()" ></ion-input>

  <ion-buttons (click)="carregar()">
    <ion-button>
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-row>


<ion-content>

  <ion-list>
  <ion-item-sliding *ngFor="let item of itens">

    <ion-item>
      <ion-label>{{item.nome}}
      <h6><small> <span>{{item.pontos}} pontos <br>Este produto foi comprado {{item.comprado}} vezes.</span></small>
      
      </h6>
    </ion-label>
    </ion-item>

    <ion-item-options side="end">
    
      <ion-item-option (click)="eliminar(item.id)" color="danger">
        Excluir
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>



  <ion-infinite-scroll  (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando mais dados">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
