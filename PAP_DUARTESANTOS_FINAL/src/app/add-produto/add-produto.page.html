<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="Produto()">
      <ion-icon name="arrow-back"> </ion-icon>
    </ion-buttons>
    <ion-title>Adicionar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome">
    </ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">
      Pontos
    </ion-label>
    <ion-input [(ngModel)]="pontos">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Quantidade
    </ion-label>
    <ion-input [(ngModel)]="quantidade">
    </ion-input>
  </ion-item>


  <ion-button *ngIf="!id" color="success" expand="block" (click)="registar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="registar()">
    Editar
  </ion-button>

</ion-content>
