<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-fab-button color="primary" slot="end" size="small" (click)="novoProduto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-menu-button autoHide slot="start" color="primary"></ion-menu-button>

    <ion-title>
      Loja
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-menu>  </app-menu>


  <ion-list>
    <ion-item-sliding *ngFor="let p of produtos" >

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="remover(p.id)">Apagar</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="success" (click)="atualizar(p)">Atualizar</ion-item-option>
      </ion-item-options>


      <ion-item>
        <!-- <ion-thumbnail slot="start">
          <ion-img src="{{p.foto}}"></ion-img>
        </ion-thumbnail> -->
        <ion-label>
          <ion-text class="nomeProduto">
            {{p.nome}}
          </ion-text>
          <p>{{p.pontos}} pts </p>
          <p>{{p.quantidade}} </p>
        </ion-label>
        <ion-item>
          <ion-toggle slot="end" [(ngModel)]="produtos"></ion-toggle>
        </ion-item>
        <!-- <ion-checkbox slot="end" [(ngModel)]="tarefa"></ion-checkbox> -->
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
