<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="Filhos()">
      <ion-icon name="arrow-back"> </ion-icon>
    </ion-buttons>
    <ion-title>Adicionar Filho</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome">

    </ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">
      Mail
    </ion-label>
    <ion-input [(ngModel)]="mail">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Senha
    </ion-label>
    <ion-input type="password" [(ngModel)]="senha">

    </ion-input>
  </ion-item>
