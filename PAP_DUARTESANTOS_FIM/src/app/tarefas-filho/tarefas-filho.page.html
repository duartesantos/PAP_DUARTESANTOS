<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row class="azulclaro">

  <ion-input placeholder="Buscar pelo Nome da Tarefa" [(ngModel)]="nome" type="search" (ionChange)="carregar()" ></ion-input>

  <ion-buttons (click)="carregar()">
    <ion-button>
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-row>


<ion-content>

  <ion-list>
  <ion-item-sliding *ngFor="let item of itens">
    <ion-item-options side="start">
      <ion-item-option (click)="fazerTarefa(item.id, item.pontos)">
        Fazer Tarefa
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>{{item.nome}}
      <h6><small> <span>{{item.pontos}} pontos</span></small></h6>
    </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="mostrar(item.id, item.nome, item.descricao, item.pontos)" color="secondary">
        Mostrar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>



  <ion-infinite-scroll  (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando mais dados">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
